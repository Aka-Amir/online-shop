<div class="add-product">
    <a routerLink="../list">
        لیست محصولات <i class="fas fa-list-alt"></i>
    </a>

    <div class="add-product-content">
        <div class="row">
            <div class="col-sm-8">
                <div class="card card-body detail">
                    <h4 class="card-title">فرم محصولات</h4>
                    <h6 class="card-subtitle"> محصول جدید اضافه کنید </h6>
                    <form class="form-horizontal m-t-40">
                        <div class="form-group">
                            <label>نام محصول</label>
                            <input type="text" class="form-control"> <!-- # Product Title -->
                        </div>
                        <div class="form-group">
                            <label>توضیحات</label>
                            <textarea class="form-control" style="resize: none; height: 200px;" ws="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>انتخاب دسته بندی</label>
                            <select class="custom-select col-12" id="inlineFormCustomSelect">
                                <option selected>
                                    انتخاب کنید
                                </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> انتخاب عکس </label> <br>
                            <div class="images">
                                <div #imageRow class="image-row">
                                    <img *ngFor="let item of imagesUrlList; let ind = index" src="{{ item }}" alt=""
                                        (click)="setDeafulat(ind)" (contextmenu)="deleteImage( ind )">
                                </div>
                                <label #lbl for="ImageInput" id="lbl">
                                    <i class="fas fa-plus"></i>
                                </label>
                            </div>
                            <input type="file" class="form-control" accept="image/x-png,image/gif,image/jpeg"
                                (change)="addedNewFile($event)" id="ImageInput" aria-describedby="fileHelp">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card card-body detail">
                    <h4 class="card-title">
                        جزئیات
                    </h4>
                    <form>
                        <div class="form-group">
                            <label for="">
                                قیمت
                            </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">
                                تخفیف
                            </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">
                                اضافه کردن رنگ
                            </label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="نام رنگ">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" maxlength="6" minlength="6"
                                        placeholder="کد رنگی" style="text-align: center;">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="تعداد">
                                </div>
                            </div>

                            <div class="color-list">
                                <div class="no-color">
                                    هیچ رنگی وارد نشده است
                                </div>
                            </div>

                            <button class="plus btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="form-group"></div>
                        <div class="form-group"></div>
                    </form>
                </div>
                <div class="card card-body detail">
                    <h4 class="card-title">
                        تنظیمات
                    </h4>
                    <form [formGroup]="$setting">
                        <div class="form-group">
                            <label for="">
                                اضافه کردن دسته بندی :
                            </label>
                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="نام دسته"
                                        formControlName="newCategory">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-bs" (click)="addCategory()"><i
                                            class="fas fa-plus"></i></button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
